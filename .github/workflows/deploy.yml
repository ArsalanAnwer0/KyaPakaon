name: CICD pipline 

on: 
  push:
    branches: [main]
  workflow_dispatch:

env: 
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            server/package-lock.json
            client/package-lock.json

      - name: Install backend dependencies
        working-directory: ./server
        run: npm ci

      - name: Build backend (TypeScript check)
        working-directory: ./server
        run: npm run build

      - name: Install frontend dependencies
        working-directory: ./client
        run: npm ci

     # - name: Lint frontend
     #   working-directory: ./client
     #   run: npm run lint

      - name: Build frontend
        working-directory: ./client
        run: npm run build

  build-and-push:
    name: Build & Push Docker Images
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/kyapakaon-backend
          tags: |
            type=sha,prefix=,format=short
            type=raw,value=latest

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/kyapakaon-backend:latest
          cache-to: type=inline

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/kyapakaon-frontend
          tags: |
            type=sha,prefix=,format=short
            type=raw,value=latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./client
          file: ./client/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/kyapakaon-frontend:latest
          cache-to: type=inline
  deploy:
    name: Deploy to EC2
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/KyaPakaon

            echo "Pulling latest Docker images..."
            docker-compose pull

            echo "Restarting containers..."
            docker-compose down
            docker-compose up -d

            echo "Waiting for services to start..."
            sleep 15

            echo "Checking container status..."
            docker-compose ps

      - name: Health Check
        run: |
          echo "Running health check..."
          sleep 5
          response=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.EC2_HOST }}:5001/api/health)
          if [ $response -eq 200 ]; then
            echo "Health check passed!"
          else
            echo "Health check failed!"
            exit 1
          fi

      - name: Deployment Summary
        if: success()
        run: |
          echo "Deployment completed successfully!"
          echo "Frontend: http://${{ secrets.EC2_HOST }}:3000"
          echo "Backend: http://${{ secrets.EC2_HOST }}:5001"



